<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sps.css">
</head>
<body>
    <h1 class="heading">Stone Paper Scissors</h1>
    <div class="image">
        <div class= "choice" id="stone"><img src="stone.PNG"> </div>
        <div class= "choice" id="paper"><img src="Paper.png"> </div>
        <div class= "choice" id="scissors"><img src="Scissors.png"> </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Bot</p>
        </div>
    </div>
    <div class="msgcontainer">
        <div id="msg">Play Your Move!</div>
    </div>
    <script src="sps.js"></script>
</body>
</html>
